<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mesto Russia</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img src="./images/header-logo.svg" alt="Логотип" class="header__logo">
      <hr class="header__align"/>  
    </header>
    <section class="content">
      <div class="profile">
        <img src="./images/image.jpg" alt="Аватар пользователя" class="profile__avatar">
        <div class="profile-info">
          <h1 class="profile-info__title">Жак-Ив Кусто</h1>
          <button class="profile-info__edit-button"></button>
          <h2 class="profile-info__subtitle">Исследователь океана</h2>
        </div>
        <button class="profile__add-button"></button>
      </div>
      <div class="elements">
        <div class="element">
          <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Вид на разрушенный храм" class="element__image">;
          <div class="element-title-box">
            <h3 class="element-title-box__title">Карачаевск</h3>
            <button class="element-title-box__heart-button"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Вид на разрушенный храм" class="element__image">;
          <div class="element-title-box">
            <h3 class="element-title-box__title">Гора Эльбрус</h3>
            <button class="element-title-box__heart-button"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Вид на разрушенный храм" class="element__image">;
          <div class="element-title-box">
            <h3 class="element-title-box__title">Домбай</h3>
            <button class="element-title-box__heart-button"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Вид на разрушенный храм" class="element__image">;
          <div class="element-title-box">
            <h3 class="element-title-box__title">Гора Эльбрус</h3>
            <button class="element-title-box__heart-button"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Вид на разрушенный храм" class="element__image">;
          <div class="element-title-box">
            <h3 class="element-title-box__title">Домбай</h3>
            <button class="element-title-box__heart-button"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Вид на разрушенный храм" class="element__image">;
          <div class="element-title-box">
            <h3 class="element-title-box__title">Карачаево-Черкессия</h3>
            <button class="element-title-box__heart-button"></button>
          </div>
        </div>
        
      </div>
    </section>
    <section class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </section>
    <div class="popup">
      <div class="popup__content">
        <button class="popup__close"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form">
          <input type="text" class="popup__input popup__input_type_name">
          <input type="text" class="popup__input popup__input_type_title">
          <button type="submit" class="popup__submit">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
<script src="scripts/index.js"></script>  
</body>
</html>
