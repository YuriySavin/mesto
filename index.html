<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mesto Russia</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img src="./images/header-logo.svg" alt="Логотип" class="header__logo">  
    </header>
    <main class="content">
      <div class="profile">
        <img src="./images/image.jpg" alt="Аватар пользователя" class="profile__avatar">
        <div class="profile-info">
          <h1 class="profile-info__title">Жак-Ив Кусто</h1>
          <button class="profile-info__edit-button" type="button"></button>
          <h2 class="profile-info__subtitle">Исследователь океана</h2>
        </div>
        <button class="profile__add-button" type="button"></button>
      </div>
      <div class="elements">
      </div>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup popup_type_edit">
      <div class="popup__content">
        <button class="popup__close" type="button"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form popup__form_profile" name="profile-form">
          <input type="text" class="popup__input popup__input_type_name" name="username" id="username" required minlength="2" maxlength="40">
          <span id="username-error" class="error"></span>
          <input type="text" class="popup__input popup__input_type_title" name="userjob" id="userjob" required minlength="2" maxlength="200">
          <span id="userjob-error" class="error"></span>
          <button type="submit" class="popup__submit">Создать</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_add-card">
      <div class="popup__content">
        <button class="popup__close popup__close_type_add-card" type="button"></button>
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form popup__form_type_add-card" name="addcard-form">
          <input type="text" class="popup__input popup__input_type_place" name="place" id="place" placeholder="Название" required minlength="2" maxlength="30">
          <span id="place-error" class="error"></span>
          <input type="url" class="popup__input popup__input_type_link" name="link" id="link" placeholder="Ссылка на картинку" required>
          <span id="link-error" class="error"></span>
          <button type="submit" class="popup__submit">Создать</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_image">
      <div class="popup__image-content">
        <button class="popup__close popup__close_type_image" type="button"></button>
        <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="Архыз" class="popup__image">
        <p class="popup__image-text">Байкал озеро</p>
      </div>
    </div>

  </div>
<template class="card-template">
  <div class="element">
    <img class="element__image" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="Архыз">
    <button class="element__delete-button" type="button"></button>
    <div class="element-title-box">
      <h3 class="element-title-box__title"></h3>
      <button class="element-title-box__heart-button" type="button"></button>
    </div>
  </div>
</template>
  <script type="module" src="scripts/FormValidator.js"></script>
  <script type="module" src="scripts/index.js"></script>
  <script type="module" src="scripts/Card.js"></script>

</body>
</html>
